<html lang="en" dir="ltr">

    <!-- bootstrap offline css -->

    <!-- bootstrap online js -->

  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label>
        <input type="text" class="form-control" value="Nama Lengkap">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label>
        <textarea class="form-control" rows="3" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Asli</label>
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Kata Sandi</label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="form-group ">
        <label class="font-weight-bold">Jenis Kendaraan Anda :&nbsp</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" >
          <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label"  >Mobil</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" name="button">Register</button>

    </form>

  </body>
</html>
